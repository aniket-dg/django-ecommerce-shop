{% extends 'authentication/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form action="/authentication/authenticate.do/" method="post" >
  <div class="flex">
  <h1 class="mt-5">Sky Login</h1>
  <a href="/authentication/user/signup.do/">Sign up here</a>
  </div>
<hr class="mt-0 mb-4">

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert" style="text-align: center;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  
{% csrf_token %}
{{ form|crispy }}
{% if request.GET.next %}
<input type="hidden" name="next" value="{{ request.GET.next }}">
{% endif %}
<button type="submit" class="btn btn-success">Login</button>

{% endblock %}
